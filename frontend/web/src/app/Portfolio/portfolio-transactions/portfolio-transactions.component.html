<table *ngIf="transactions && transactions.length > 0">
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Quantity</th>
      <th>Amount</th>
      <th>Total Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.createdAt | date: 'short' }}</td>
      <td>{{ transaction.type }}</td>
      <td>{{ transaction.quantity }}</td>
      <td>{{ transaction.amount | currency }}</td>
      <td>{{ transaction.quantity * transaction.amount | currency }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="!transactions || transactions.length === 0">No transactions available for this stock.</p>
